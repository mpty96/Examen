<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="/static/estilocss.css">
    <title>Resultados</title>
</head>
<body>
    <h1>{{ ejercicio }}</h1>
    {% if nombre %}
        <div class="resultado">
            <p>Nombre: {{ nombre }}</p>
            <p>Total sin descuento: ${{ total_sin_descuento }}</p>
            <p>Total a pagar con descuento: ${{ total_con_descuento }}</p>
        </div>
    {% elif mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}

</body>
</html>
